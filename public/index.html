<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ping page</title>
    <script src="client.js" type="text/javascript">
    </script>
</head>
<body>

    <script>

        var config = {
            host : "ws://localhost:10111/",
            containerName: "example"
        };

        var dds = new DDSJSRemoteConnection(config);
        dds.connect();

        dds.onMessage(function(message)
        {
            console.log("Received message: ", message);
        });



        dds.sendMessage({type: "ping", text: "Ahoj svet !"});

    </script>


</body>
</html>
